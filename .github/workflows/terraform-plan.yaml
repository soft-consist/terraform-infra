name: Terraform Plan (PR)

on:
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      dev: ${{ steps.filter.outputs.dev }}
      test: ${{ steps.filter.outputs.test }}
      prod: ${{ steps.filter.outputs.prod }}
      modules: ${{ steps.filter.outputs.modules }}

    steps:
      - uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            dev:
              - 'envs/dev/**'
            test:
              - 'envs/test/**'
            prod:
              - 'envs/prod/**'
            modules:
              - 'modules/**'

  plan-dev:
    needs: detect-changes
    if: needs.detect-changes.outputs.dev == 'true' || needs.detect-changes.outputs.modules == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: envs/dev
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: envs/dev
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: envs/dev
        run: |
          terraform plan -var-file=dev.tfvars -input=false -no-color | tee plan.txt

      - name: Comment Terraform Plan (DEV)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('envs/dev/plan.txt', 'utf8');

            const body = `
### ðŸ§ª Terraform Plan â€“ **DEV**

<details>
<summary>Click to expand</summary>

\`\`\`terraform
${plan}
\`\`\`

</details>
`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

  plan-test:
    needs: detect-changes
    if: needs.detect-changes.outputs.test == 'true' || needs.detect-changes.outputs.modules == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_TEST }}
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: envs/test
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: envs/test
        run: terraform validate

      - name: Terraform Plan
        working-directory: envs/test
        run: |
          terraform plan -var-file=test.tfvars -input=false -no-color | tee plan.txt

      - name: Comment Terraform Plan (TEST)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('envs/test/plan.txt', 'utf8');

            const body = `
### ðŸ§ª Terraform Plan â€“ **TEST**

<details>
<summary>Click to expand</summary>

\`\`\`terraform
${plan}
\`\`\`

</details>
`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

  plan-prod:
    needs: detect-changes
    if: needs.detect-changes.outputs.prod == 'true' || needs.detect-changes.outputs.modules == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: envs/prod
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: envs/prod
        run: terraform validate

      - name: Terraform Plan
        working-directory: envs/prod
        run: |
          terraform plan -var-file=prod.tfvars -input=false -no-color | tee plan.txt

      - name: Comment Terraform Plan (PROD)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('envs/prod/plan.txt', 'utf8');

            const body = `
### ðŸš€ Terraform Plan â€“ **PROD**

<details>
<summary>Click to expand</summary>

\`\`\`terraform
${plan}
\`\`\`

</details>
`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });
