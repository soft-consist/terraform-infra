name: Terraform Plan (PR)

on:
  pull_request:
    branches: [main]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      dev: ${{ steps.filter.outputs.dev }}
      test: ${{ steps.filter.outputs.test }}
      prod: ${{ steps.filter.outputs.prod }}
      modules: ${{ steps.filter.outputs.modules }}
      bootstrap: ${{ steps.filter.outputs.bootstrap }}

    steps:
      - uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            dev:
              - 'envs/dev/**'
            test:
              - 'envs/test/**'
            prod:
              - 'envs/prod/**'
            modules:
              - 'modules/**'
            bootstrap:
              - 'bootstrap/github-actions/**'

  plan-dev:
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.dev == 'true' ||
      needs.detect-changes.outputs.modules == 'true' ||
      needs.detect-changes.outputs.bootstrap == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_DEV }}
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: envs/dev
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: envs/dev
        run: terraform validate

      - name: Terraform Plan
        working-directory: envs/dev
        run: terraform plan -var-file=dev.tfvars -no-color | tee plan.txt

      - name: Notify PR (DEV)
        run: node scripts/terraform-notifier.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          TF_ENV: dev
          PLAN_PATH: envs/dev/plan.txt

  plan-test:
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.test == 'true' ||
      needs.detect-changes.outputs.modules == 'true' ||
      needs.detect-changes.outputs.bootstrap == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_TEST }}
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: envs/test
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: envs/test
        run: terraform validate

      - name: Terraform Plan
        working-directory: envs/test
        run: terraform plan -var-file=test.tfvars -no-color | tee plan.txt

      - name: Notify PR (TEST)
        run: node scripts/terraform-notifier.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          TF_ENV: test
          PLAN_PATH: envs/test/plan.txt

  plan-prod:
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.prod == 'true' ||
      needs.detect-changes.outputs.modules == 'true' ||
      needs.detect-changes.outputs.bootstrap == 'true'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_PROD }}
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        working-directory: envs/prod
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: envs/prod
        run: terraform validate

      - name: Terraform Plan
        working-directory: envs/prod
        run: terraform plan -var-file=prod.tfvars -no-color | tee plan.txt

      - name: Notify PR (PROD)
        run: node scripts/terraform-notifier.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          TF_ENV: prod
          PLAN_PATH: envs/prod/plan.txt