name: Terraform Plan (PR)

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - ".github/workflows/**"

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [dev, test, prod]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Runs at repo root (IMPORTANT)
      - name: Configure Git for private module repo
        run: |
          git config --global url."https://${{ secrets.MODULE_REPO_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # ðŸ”½ Terraform commands only inside env directory
      - name: Terraform Init
        working-directory: envs/${{ matrix.environment }}
        run: terraform init -input=false

      - name: Terraform Validate
        working-directory: envs/${{ matrix.environment }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: envs/${{ matrix.environment }}
        run: |
          terraform plan \
            --var-file=${{ matrix.environment }}.tfvars \
            -input=false \
            -no-color | tee plan.txt

      # ðŸ”¥ Show plan in PR
      - name: Comment plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs')
            const env = '${{ matrix.environment }}'
            const plan = fs.readFileSync(`envs/${env}/plan.txt`, 'utf8')

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### Terraform Plan (${env})\n\n\`\`\`\n${plan}\n\`\`\``
            })
