name: Terraform Plan (PR)

on:
  pull_request:
    branches:
      - main
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - ".github/workflows/**"

permissions:
  id-token: write
  contents: read
  pull-requests: write   # needed to comment plan on PR

jobs:
  terraform-plan:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        environment: [dev, stage, prod]

    defaults:
      run:
        shell: bash
        working-directory: envs/${{ matrix.environment }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure Git for private module repo
        run: |
          git config --global url."https://${{ secrets.MODULE_REPO_TOKEN }}@github.com/".insteadOf "https://github.com/"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: |
          terraform plan \
            --var-file=${{ matrix.environment }}.tfvars \
            -input=false \
            -no-color | tee plan.txt

      # ðŸ”¥ Show plan directly in PR
      - name: Comment plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs')
            const plan = fs.readFileSync('envs/${{ matrix.environment }}/plan.txt', 'utf8')

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### Terraform Plan (${process.env.ENV})\n\n\`\`\`\n${plan}\n\`\`\``
            })
        env:
          ENV: ${{ matrix.environment }}
